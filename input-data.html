<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Include the same head section as in index.html) -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold text-center my-6">Input Stock Data</h2>
        <!-- (Include your form for inputting data here) -->
        <!-- Example form structure -->
        <form id="stockForm" class="max-w-lg mx-auto bg-white p-8 shadow">
            <div class="mb-4">
                <label for="itemName" class="block text-gray-700 text-sm font-bold mb-2">Item Name:</label>
                <input type="text" id="itemName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>
            <div class="mb-6">
                <label for="itemQuantity" class="block text-gray-700 text-sm font-bold mb-2">Quantity:</label>
                <input type="number" id="itemQuantity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight" required>
            </div>
            <div class="flex items-center justify-between">
                <button id="addItem" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Add Item
                </button>
            </div>
        </form>
        <!-- Back to Home link -->
        <div class="text-center mt-4">
            <a href="index.html" class="inline-block text-sm text-blue-500 hover:text-blue-800">Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
