<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - School Cafeteria Stock Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-lg font-semibold">
                <a href="index.html" class="hover:text-gray-300">School Cafeteria Stock Manager</a>
            </div>
            <nav>
                <a href="input-data.html" class="hover:text-gray-300 mx-2">Input Data</a>
                <a href="view-stock.html" class="hover:text-gray-300 mx-2">View Stock</a>
                <a href="about.html" class="hover:text-gray-300 mx-2">About</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-center mb-6">Meal Management</h2>

        <!-- Add item -->
        <div id="createMealSection" class="mb-8">
            <h3 class="text-xl font-bold mb-4">Add Item</h3>
            <form id="createMealForm" class="bg-white p-6 rounded-lg shadow-md">
                <div id="mealItemsContainer">

                    <input type="text" placeholder="Item Name"
                        class="meal-item-name w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <input type="number" placeholder="Quantity"
                        class="meal-item-quantity w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <select
                        class="meal-item-unit w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                        <option value="liters">liters</option>
                        <option value="pieces">pieces</option>
                    </select>
                </div>
                <button type="button" id="addItem"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Item</button>
            </form>
        </div>

        <!-- Consume item -->
        <div id="createMealSection" class="mb-8">
            <h3 class="text-xl font-bold mb-4">Quanitity Reduction</h3>
            <form id="createMealForm" class="bg-white p-6 rounded-lg shadow-md">
                <div id="mealItemsContainer">

                    <input type="text" placeholder="Item Name"
                        class="meal-item-name w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <input type="number" placeholder="Quantity"
                        class="meal-item-quantity w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <select
                        class="meal-item-unit w-full mb-1 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                        <option value="liters">liters</option>
                        <option value="pieces">pieces</option>
                    </select>
                </div>
                <button type="button" id="consumeItem"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Remove Item</button>
            </form>
        </div>
    </div>

    <script src="input-data.js"></script>
</body>

</html>
